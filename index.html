 <head>
  <title>The Shopping List</title>
  <link rel="icon" type="image/png" href="images/flavicon.png">
</head>

<body>


  {{> navbar }}

  <div class="container text-center">
    <header class="masthead">
      {{> title}}
    </header>
    {{#if currentUser }}
    <section class="text-area">
      {{> addItem }}
    </section>
        {{>shoppingList}}
    {{/if}}

    <footer class="footer">
      {{> footer }}
    </footer>
  </div>

  
</body>

<template name="shoppingList">
    <section class="shopping-list{{#if hideChecked}} hide-checked{{/if}}">
      <ul id="needed-list">
        {{#each items}}
          {{#if isOwner}}      
          <li style="font-size: 44px" class="item {{#if checked}}checked{{/if}}"><img class="left-icon" src="images/checkmark2.png" height="20" width="20">{{ item }}<img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
          {{/if}}
        {{/each}}
      </ul>
    </section>
</template>
