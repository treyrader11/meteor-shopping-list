 <head>
  <title>The Shopping List</title>
  <link rel="icon" type="image/png" href="public/flavicon.png">
</head>

<body>
  <div class="container text-center">
    <header class="masthead">
      {{> title}}
    </header>

    <section class="text-area">
      {{> addItem }}
    </section>
    <section class="shopping-list">
      <ul id="needed-list">
          {{> item }}
      </ul>
    </section>

    <footer class="footer">
      {{> footer }}
    </footer>
  </div>
  
</body>
