 <head>
  <title>The Shopping List</title>
  <link rel="icon" type="image/png" href="public/images/flavicon.png">
</head>

<body>
  {{> navbar }}
  <div class="container text-center">
    <header class="masthead">
      {{> title}}
    </header>
    {{#if currentUser }}
    <section class="text-area">
      {{> addItem }}
    </section>
    <section class="shopping-list">
      <ul id="needed-list">
        {{#each items}}
          {{> item }}
        {{/each}}
      </ul>
    </section>
    {{/if}}

    <footer class="footer">
      {{> footer }}
      {{> hideChecked }}
    </footer>
  </div>
  
</body>
